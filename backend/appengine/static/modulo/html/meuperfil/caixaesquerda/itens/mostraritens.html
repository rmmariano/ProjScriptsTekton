<div>
    <div id="{{ itemInterno.id }}-main-div">
        <div class="col-sm-4 col-md-4">
            <div class="thumbnail">
                <img data-src="holder.js/100%x200" alt="100%x200" src="" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
                <div class="caption">
                    <h4> {{ itemInterno.titulo }} </h4>
                    <p> {{ itemInterno.categoria }} </p>

                    <p>



                    </p>
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <!-- a href=" {#  {{  item.path_editar_form  #} }}" -->
                            <a href="/meuperfil/caixaesquerda/itens/itensmeusitens/editar_form/{{ itemInterno.id }}">
                                <button type="submit" class="btn btn-info">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                                </button>
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#{{ itemInterno.id }}-ex-mdl">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="{{ itemInterno.id }}-ex-mdl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel"> Excluir </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h3> Deseja realmente excluir "{{ itemInterno.titulo }}"? </h3>
                            <div id="{{ itemInterno.id }}-err-div" class="alert alert-danger" role="alert" style="margin-bottom: 0px; margin-top: 20px; display: none;">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Ops!!! Ocorreu algum problema, tente novamente mais tarde!
                                <div id="{{ itemInterno.id }}-err-int-div"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <center>
                            <button id="{{ itemInterno.id }}-btn" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Sim </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> NÃ£o </button>
                            <img id="{{ itemInterno.id }}-ajax-gif-img" src="/static/img/ajax.gif" style="display: none; margin-left: 20px;"/>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
