{% extends 'base/base.html' %}

{% block body %}
    <style>
        .row{
            margin-bottom: 20px;
        }
        label{
              margin: 10px 10px 10px 10px;
        }
    </style>

    <center style="margin-top: 25px;">
        <h1 id="contato" class="page-header"> Contato </h1>
        <form class="form-horizontal" style="max-width: 500px;">
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Nome: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Sobrenome: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Digite seu sobrenome...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Email </label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Telefone: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputTelefone" placeholder="Digite seu telefone...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Cidade: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputCidade" placeholder="Digite sua cidade...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Estado: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputEstado" placeholder="Digite seu estado...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="col-sm-3 control-label"> Descrição: </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputDescricao" placeholder="Diga-nos tua dúvida/problema...">
                </div>
            </div>

            <button type="submit" class="btn btn-default"> Enviar </button>
        </form>
    </center>

{% endblock %}
