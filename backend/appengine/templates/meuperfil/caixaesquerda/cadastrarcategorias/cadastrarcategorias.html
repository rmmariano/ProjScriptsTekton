{% extends 'meuperfil/caixaesquerda/meusitens.html' %}

{% block cadastrarcategorias %}
    <div id="div-cadastrarcategorias" class="container" style="max-width: 500px; text-align: center;">
        {% if sucesso %}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong> Adicionado com sucesso </strong>
            </div>
        {% endif %}
        <form action="{{ salvar }}" method="post" role="form">
            <div class="row">
                {{ csrf_input() }}
                {{ form_input( 'Categoria', 'categoria', categorias.categoria, erros.categoria ) }}
                <div class="row">
                    <button type="submit" class="btn bt-preto" style="margin-top: 10px;"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Adicionar </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
